<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <!-- Header -->
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
                Available Appointments
            </h1>

            <!-- Loading State -->
            <div id="loading" class="flex justify-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-gray-300 border-t-blue-600"></div>
            </div>

            <!-- Results Card -->
            <div id="results" class="bg-white rounded-lg shadow-md p-6 hidden">
                <div class="mb-4">
                    <span class="text-sm text-gray-600">Location ID: </span>
                    <span id="locationId" class="text-sm font-medium text-gray-900"></span>
                </div>

                <!-- Appointments List -->
                <div class="space-y-2">
                    <h2 class="text-lg font-semibold text-gray-800 mb-3">Available Times:</h2>
                    <ul id="appointmentsList" class="divide-y divide-gray-200"></ul>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden" role="alert">
                <span id="errorMessage" class="block sm:inline"></span>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
